apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
    {{- include "appvote.labels" . | nindent 4 }}
spec:
  type: {{ .Values.db.service.type }}
  ports:
  - port: {{ .Values.db.service.port }}
    targetPort: postgres
    protocol: TCP
    name: db-service
  selector:
    app: db
    {{- include "appvote.selectorLabels" . | nindent 4 }}

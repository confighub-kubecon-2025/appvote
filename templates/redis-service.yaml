apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    {{- include "appvote.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
  - port: {{ .Values.redis.service.port }}
    targetPort: redis
    protocol: TCP
    name: redis-service
  selector:
    app: redis
    {{- include "appvote.selectorLabels" . | nindent 4 }}
